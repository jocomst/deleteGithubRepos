<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Auto Delete Repos</title>
</head>

<body>
    <div class="flex justify-center py-10">
        <h3 class="text-center pb-5">Enter the information below to delete a github repo</h3>
    </div>
    <div class="flex justify-center py-5">
        <a href="https://github.com/login/oauth/authorize?client_id=34e23af5b66066d3ab5d&scope=delete_repo">Complete
            authorization
            here</a>
    </div>
    <div class="flex justify-center">
        <div class="mx-16 inline-block">
            <form class="w-full max-w-sm" method="post">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-username">
                            <strong>Username</strong>
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="inline-username" type="text" placeholder="username">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-repo-name">
                            <strong>Repo name</strong>
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="inline-repo-name" type="text" placeholder="repo name">
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button id="postSubmitButton"
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button">
                            submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
